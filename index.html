<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="todo-app">
      <div class="container">
        <div class="row">
          <header class="text-center">
            <h1>To-Do App</h1>
          </header>
        </div>
        <div class="row">
          <div class="input-section d-flex flex-row justify-content">
            <div class="todo-input">
              <input
                type="text"
                placeholder="Write another task..."
                class="form-control"
                id="todo-input-bar"
              />
            </div>
            <div class="save-todo btn btn-primary disabled" id="save-todo">
              Save
            </div>
            <div class="get-todo btn btn-warning" id="get-todo">
              Get pending Todos
            </div>
          </div>
        </div>
        <div class="todo-data" id="todo-data">
          <div class="row">
            <div
              class="list-todo-heading d-flex flex-row justify-content-between"
            >
              <div class="todo-no">No.</div>
              <div class="todo-detail">Details</div>
              <div class="todo-status">Status</div>
              <div class="todo-action">Action</div>
            </div>
          </div>
          <hr />
          <div class="todo-data-list" id="todo-data-list"></div>

          <!-- <div class="row">
              <div
                class="todo-item d-flex flex-row justify-content-between align-items-center"
              >
                <div class="todo-no">1.</div>
                <div class="todo-detail">Complete making Todo app</div>
                <div class="todo-status">In progress</div>
                <div
                  class="todo-action d-flex flex-row justify-content-start gap-2"
                >
                  <button class="btn btn-danger">Delete</button>
                  <button class="btn btn-success">Finished</button>
                </div>
              </div>
              <hr />
            </div> -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
